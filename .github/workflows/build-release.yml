name: build-and-release
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci || npm i --no-audit --no-fund

      - run: npm run build

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/piper-tts-web.js
            dist/index.d.ts
